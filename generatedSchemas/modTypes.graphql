type User {
  _id: Long!
  Name: String!
  activePlan: String!
  id: String!
  primaryDomain: String!
  primaryOrg: String!
  has_progress_root: [ProgressRoot]
    @relation(name: "HAS_PROGRESS_ROOT", direction: "OUT")
}

type ProgressRoot {
  _id: Long!
  userId: String!
  users: [User] @relation(name: "HAS_PROGRESS_ROOT", direction: "IN")
  progresss: [Progress] @relation(name: "IS_PROGRESS_OF", direction: "IN")
}

type Progress {
  _id: Long!
  competency_ref: String!
  currentLevel: Int!
  is_progress_of: [ProgressRoot]
    @relation(name: "IS_PROGRESS_OF", direction: "OUT")
  competencys: [Competency]
    @relation(name: "HAS_USER_PROGRESS", direction: "IN")
}

type Domain {
  _id: Long!
  id: String!
  label: String!
  label_fr: String!
  planroots: [PlanRoot] @relation(name: "HAS_PRIMARY_DOMAIN", direction: "IN")
}

type HAS_PRIMARY_DOMAIN @relation(name: "HAS_PRIMARY_DOMAIN") {
  from: PlanRoot!
  to: Domain!
  startDate: String!
}

type HAS_CATEGORY @relation(name: "HAS_CATEGORY") {
  from: PlanRoot!
  to: CompetencyCategory!
  order: String!
  planId: String!
  startDate: String!
}

type IS_CATEGORY_OF @relation(name: "IS_CATEGORY_OF") {
  from: CompetencyCategory!
  to: PlanRoot!
  order: String!
  planId: String!
  startDate: String!
}

type IS_IN_GROUP @relation(name: "IS_IN_GROUP") {
  from: Competency!
  to: CompetencyCategory!
  order: String!
  planId: String!
  startDate: String!
}

type CATEGORY_HAS_COMPETENCIES_OF
  @relation(name: "CATEGORY_HAS_COMPETENCIES_OF") {
  from: CompetencyCategory!
  to: Competency!
  order: String!
  planId: String!
  startDate: String!
}

type GROUP_HAS_COMPETENCIES_OF @relation(name: "GROUP_HAS_COMPETENCIES_OF") {
  from: CompetencyGroup!
  to: Competency!
  order: String!
  planId: String!
  startDate: String!
}

type HAS_TARGET_COMPETENCY @relation(name: "HAS_TARGET_COMPETENCY") {
  from: Competency!
  to: TargetCompetency!
  startDate: String!
}

type HAS_ASSESSMENT_CRITERIA @relation(name: "HAS_ASSESSMENT_CRITERIA") {
  from: Competency!
  to: AssessmentCriteria!
  startDate: String!
}

type HAS_SHORT_NAME @relation(name: "HAS_SHORT_NAME") {
  from: Competency!
  to: ShortName!
  startDate: String!
